name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  build-macos-x64:
    runs-on: macos-13  # Intel Mac
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build Python backend with PyInstaller
        working-directory: backend
        run: |
          pyinstaller nemori-backend.spec --clean --noconfirm
          mkdir -p ../backend-dist/mac
          cp dist/nemori-backend ../backend-dist/mac/
          chmod +x ../backend-dist/mac/nemori-backend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build Electron app for macOS x64
        working-directory: frontend
        run: npm run build && npx electron-builder --mac --x64 --publish never

      - name: Upload macOS x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-builds
          path: |
            frontend/dist/*.dmg
            frontend/dist/*.zip
          if-no-files-found: error

  build-macos-arm64:
    runs-on: macos-latest  # Apple Silicon Mac
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build Python backend with PyInstaller
        working-directory: backend
        run: |
          pyinstaller nemori-backend.spec --clean --noconfirm
          mkdir -p ../backend-dist/mac
          cp dist/nemori-backend ../backend-dist/mac/
          chmod +x ../backend-dist/mac/nemori-backend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build Electron app for macOS arm64
        working-directory: frontend
        run: npm run build && npx electron-builder --mac --arm64 --publish never

      - name: Upload macOS arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-builds
          path: |
            frontend/dist/*.dmg
            frontend/dist/*.zip
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build Python backend with PyInstaller
        working-directory: backend
        shell: bash
        run: |
          pyinstaller nemori-backend.spec --clean --noconfirm
          mkdir -p ../backend-dist/win
          cp dist/nemori-backend.exe ../backend-dist/win/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build Electron app for Windows
        working-directory: frontend
        run: npm run build && npx electron-builder --win --x64 --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: frontend/dist/*.exe
          if-no-files-found: error

  release:
    needs: [build-macos-x64, build-macos-arm64, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/macos-x64-builds/*
            artifacts/macos-arm64-builds/*
            artifacts/windows-builds/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
