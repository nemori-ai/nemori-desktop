<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00A86B"/>
      <stop offset="100%" style="stop-color:#008751"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#A5D6A7" stroke-width="8"/>

  <!-- Sprout -->
  <rect x="240" y="72" width="32" height="64" rx="4" fill="#00E436"/>
  <rect x="260" y="56" width="48" height="24" rx="12" fill="#00E436"/>
  <rect x="200" y="72" width="48" height="24" rx="12" fill="#00E436"/>

  <!-- Body shadow -->
  <rect x="120" y="164" width="280" height="220" rx="32" fill="#006644" opacity="0.3" transform="translate(8, 8)"/>

  <!-- Main body -->
  <rect x="120" y="164" width="280" height="220" rx="32" fill="url(#bodyGradient)"/>

  <!-- Body highlight -->
  <rect x="136" y="172" width="248" height="8" rx="4" fill="#00C06B" opacity="0.5"/>

  <!-- Screen -->
  <rect x="144" y="196" width="224" height="160" rx="16" fill="#1D2B53"/>

  <!-- Screen inner glow -->
  <rect x="152" y="204" width="208" height="144" rx="12" fill="#243B67" opacity="0.5"/>

  <!-- Eyes -->
  <rect x="184" y="244" width="48" height="72" rx="8" fill="#00E436"/>
  <rect x="280" y="244" width="48" height="72" rx="8" fill="#00E436"/>

  <!-- Eye shine -->
  <rect x="192" y="252" width="16" height="24" rx="4" fill="#FFFFFF" opacity="0.6"/>
  <rect x="288" y="252" width="16" height="24" rx="4" fill="#FFFFFF" opacity="0.6"/>

  <!-- Blush -->
  <circle cx="152" cy="312" r="16" fill="#FF77A8" opacity="0.7"/>
  <circle cx="360" cy="312" r="16" fill="#FF77A8" opacity="0.7"/>

  <!-- Screen shine -->
  <rect x="152" y="204" width="64" height="8" rx="4" fill="#FFFFFF" opacity="0.2"/>

  <!-- Feet -->
  <rect x="168" y="392" width="64" height="32" rx="8" fill="#006644"/>
  <rect x="280" y="392" width="64" height="32" rx="8" fill="#006644"/>

  <!-- Ground shadow -->
  <ellipse cx="256" cy="440" rx="120" ry="16" fill="#000000" opacity="0.1"/>
</svg>
